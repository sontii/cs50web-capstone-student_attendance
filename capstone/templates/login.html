{% extends "layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
         {% csrf_token %}
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" value="Login">Log in</button>
            </div>
            <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>   
        </form>
        
    </div>

{% endblock %}
