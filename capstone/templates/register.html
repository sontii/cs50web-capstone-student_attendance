{% extends "layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="login-form">

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <h2 class="text-center">Register</h2>

            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="User name">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="firstname" placeholder="First name">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="lastname" placeholder="Last name">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Register">
            <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </form>

        
    </div>

{% endblock %}
